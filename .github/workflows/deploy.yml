name: Deploy to VPS on Push

on:
  push:
    branches:
      - main
      - koyal-demo
      - koyal-charcha

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          BRANCH=${{ github.ref_name }}
          echo "🚀 Deploying frontend for branch: $BRANCH"

          # Set frontend deploy path based on branch
          if [ "$BRANCH" = "main" ]; then
            PUBLIC_PATH="/var/www/koyal"
          elif [ "$BRANCH" = "koyal-demo" ]; then
            PUBLIC_PATH="/var/www/demo-koyal"
          elif [ "$BRANCH" = "koyal-charcha" ]; then
            PUBLIC_PATH="/var/www/charcha"
          else
            echo "❌ Unsupported branch: $BRANCH"
            exit 1
          fi

          echo "🔄 Pulling latest code"
          cd /root/koyal
          git reset --hard HEAD
          git clean -fd
          git pull origin $BRANCH

          echo "🧠 Loading NVM + Node v23.7.0"
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
          nvm use v23.7.0

          echo "🔨 Building frontend"
          cd Client
          npm install
          npm run build

          echo "🚚 Copying frontend to $PUBLIC_PATH"
          rm -rf $PUBLIC_PATH/*
          cp -r dist/* $PUBLIC_PATH/

          # Only run backend deploy & restart for main branch
          if [ "$BRANCH" = "main" ]; then
            echo "📦 Installing backend dependencies"
            cd ../Server
            npm install

            echo "🚀 Restarting backend with PM2"
            pm2 restart koyal-backend || pm2 start server.js --name koyal-backend
          fi

          echo "✅ [$BRANCH] Deployed at $(date)" >> /root/koyal/deploy.log