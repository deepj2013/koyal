name: Deploy to VPS on Push

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          echo "ðŸ”„ Resetting repo and pulling latest code"
          cd /root/koyal
          git reset --hard HEAD
          git clean -fd
          git pull origin main

          echo "ðŸ“¦ Loading environment"
          source ~/.bashrc

          echo "ðŸ”¨ Building frontend"
          cd Client
          npm install
          npm run build

          echo "ðŸšš Copying frontend build to /var/www/koyal"
          rm -rf /var/www/koyal/*
          cp -r dist/* /var/www/koyal/

          echo "ðŸ“¦ Installing backend dependencies"
          cd ../Server
          npm install

          echo "ðŸš€ Restarting backend using PM2"
          pm2 restart koyal-backend || pm2 start server.js --name koyal-backend

          echo "âœ… Deployed at $(date)" >> /root/koyal/deploy.log
